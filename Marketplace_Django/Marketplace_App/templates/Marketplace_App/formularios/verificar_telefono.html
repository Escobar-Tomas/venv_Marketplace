{% extends 'Marketplace_App/base.html' %}

{% block title %}Verificar Teléfono{% endblock %}

{% block content %}
<div class="min-h-[70vh] flex items-center justify-center py-12 px-4">
    <div class="max-w-md w-full bg-white p-8 rounded-2xl shadow-lg border border-gray-100 text-center">
        
        <div class="mx-auto h-16 w-16 bg-green-100 rounded-full flex items-center justify-center mb-6">
            <svg class="h-8 w-8 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 18h.01M8 21h8a2 2 0 002-2V5a2 2 0 00-2-2H8a2 2 0 00-2 2v14a2 2 0 002 2z"></path></svg>
        </div>

        <h2 class="text-2xl font-bold text-gray-900 mb-2">Verifica tu Número</h2>
        <p class="text-gray-600 mb-6 text-sm">
            Para mantener la seguridad del Marketplace, necesitamos confirmar que eres un usuario real antes de publicar.
        </p>

        <form method="POST" class="space-y-4">
            {% csrf_token %}
            
            <div class="text-left">
                <label class="block text-sm font-medium text-gray-700 mb-1">Tu número de celular</label>
                <input type="text" name="telefono" value="{{ perfil.telefono_contacto|default:'' }}" 
                       class="w-full rounded-lg border-gray-300 shadow-sm focus:border-green-500 focus:ring-green-500 py-3 px-4"
                       placeholder="Ej: 381 123 4567" required>
            </div>

            <button type="submit" class="w-full bg-green-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-green-700 transition shadow-md">
                Enviarme Código SMS
            </button>
        </form>
    </div>
</div>
{% endblock %}
