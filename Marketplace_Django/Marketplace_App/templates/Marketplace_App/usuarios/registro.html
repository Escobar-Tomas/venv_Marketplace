{% extends 'Marketplace_App/base.html' %}

{% load static %}

{% block title %}Registro{% endblock %}

{% block content %}

    <div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-lg">
            <h2 class="text-2xl font-bold mb-6 text-center">Crear una Cuenta</h2>
            <form method="POST" action="" class="styled-form mt-2">
                    {% csrf_token %}
                    {{ formulario_registro.as_p }}
                    <button type="submit" class="form-submit w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition-colors duration-300">Registrarse</button>
            </form>
            <p class="mt-4 text-center text-sm text-gray-600">¿Ya tienes una cuenta? <a href="{% url 'login' %}" class="text-blue-600 hover:underline">Iniciar Sesión</a></p>
    </div>

    <style>
    /* Styles specifically for the form controls (plain CSS) */
    .styled-form p {
        margin: 0 0 1rem 0;
    }
    .styled-form label {
        display: block;
        font-weight: 600;
        margin-bottom: 0.25rem;
        color: #111827; /* gray-900 */
        font-size: 0.95rem;
    }
    .styled-form input,
    .styled-form select,
    .styled-form textarea {
        width: 100%;
        padding: 0.55rem 0.75rem;
        border: 1px solid #d1d5db; /* gray-300 */
        border-radius: 0.5rem;
        background: #ffffff;
        color: #111827;
        font-size: 0.95rem;
        box-shadow: inset 0 1px 2px rgba(0,0,0,0.03);
        transition: border-color .15s ease, box-shadow .15s ease;
    }
    .styled-form input:focus,
    .styled-form select:focus,
    .styled-form textarea:focus {
        outline: none;
        border-color: #60a5fa; /* blue-400 */
        box-shadow: 0 0 0 4px rgba(96,165,250,0.12);
    }
    .styled-form .helptext {
        display: block;
        margin-top: 0.25rem;
        font-size: 0.85rem;
        color: #6b7280; /* gray-500 */
    }
    .styled-form .errorlist {
        margin: 0 0 0.5rem 0;
        padding: 0;
        list-style: none;
        color: #dc2626; /* red-600 */
        font-size: 0.875rem;
    }
    .styled-form .errorlist li {
        margin: 0;
    }
    /* Optional: slightly lift the submit button on hover (complements Tailwind) */
    .form-submit {
        transition: transform .12s ease, box-shadow .12s ease;
    }
    .form-submit:hover {
        transform: translateY(-1px);
        box-shadow: 0 6px 18px rgba(59,130,246,0.15);
    }
    </style>

{% endblock %}
